name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

# Allow one concurrent deployment; cancel in-progress runs
concurrency:
  group: 'pages'
  cancel-in-progress: true

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    working-directory: todo-app

jobs:
  # ── 1. Run all tests before deploying ───────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: todo-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --run

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

  # ── 2. Build and deploy to GitHub Pages ─────────────────────────────────────
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: test
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: todo-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: todo-app/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ── 3. Smoke test the live deployment ───────────────────────────────────────
  smoke-test:
    name: Smoke Test (Live)
    runs-on: ubuntu-latest
    needs: build-and-deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: todo-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests against live site
        run: npm run test:smoke
        env:
          BASE_URL: ${{ needs.build-and-deploy.outputs.page_url }}

      - name: Upload smoke test report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: todo-app/playwright-report/
          retention-days: 7

# Expose the deployed URL as a job output for the smoke-test job
# (GitHub Actions requires outputs to be declared at the job level)
